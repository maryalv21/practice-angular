<h3 [ngStyle]="{'font-size.px':fontSize}">
    {{input}}
</h3>
<input type="text" [placeholder]="message" [(ngModel)]="input">
<button [disabled]="isDisabled" (click)="increaseSize()">+</button>
<button [disabled]="isDisabled" (click)="decreaseSize()">-</button>

<div *ngIf="input.length > 7">
    <p>WARNING! The length can not be higher than 7</p>
</div>

<div *ngIf="fontSize > 30">
    <p>WARNING! The font size can not be higher than 30px</p>
</div>
